<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="form-container">
            <div class="logo">
                <img src="images/logo.svg"/>
            </div>
            <div class="form">
                <h3 class="form-title">Login</h3>
                <form action="">
                    <div class="input-group">
                        <label for="mail">Email</label>
                        <input type="email" name="email" id="mail" placeholder="Email" required/>
                    </div>
                    <div class="input-group">
                        <label for="pass">Password</label>
                        <input type="password" name="password" id="pass" placeholder="Password" required/> 
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <input type="submit" class="button purple" name="" value="Sign In"/>
                </form>
                <hr>
                <input type="button" class="button black" value="Create account">
                <div class="footer-link">
                    <a href="#">Forget you password ?</a>
                </div>
            </div>
            <div class="footer">
                Â© 2019 SmartNotes Technologies | <a href="#">Your Privacy</a>
            </div>
        </div>
    </div>
</body>
</html>
